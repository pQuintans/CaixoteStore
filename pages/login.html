<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">

  
  <link rel="stylesheet" type="text/css" href="../styles/global.css">
  <link rel="stylesheet" type="text/css" href="../styles/header.css">
  <link rel="stylesheet" type="text/css" href="../styles/forms.css">
  
  <link rel="stylesheet" type="text/css" href="../styles/pages/login.css">
  
  <title>Caixote Store</title>
</head>

<body class="login">
  <header>
    <a class="back-to-landing" href="./landing.html">
      <img src="../images/icons/back.svg" alt="Voltar">
    </a>
    <div class="title">
      <h1 class="store-name">Caixote Store</h1>
    </div>
  </header>
  <div class="form">
    <form class="login" name="login" method="GET" action="./products.html">
      <legend>Login</legend>
    
      <div class="input">
        <label for="email">Email</label>
        <input type="email" class="input_text" id="email" placeholder="Email" />
      </div>
      <div class="input">
        <label for="password">Senha</label>
        <input type="password" class="input_text" id="password" placeholder="Senha">
      </div>
      <div class="button-block">
        <p class="create-account">Não possuo cadastro, <a href="./create-account.html">quero criar conta.</a></p>
        <input class="send" type="submit" onclick="alert('Você será redirecionado para a página de produtos')" value="">
      </div>
    </form>
  </div>
</body>
</html>
